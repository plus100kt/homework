<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- Webpage Title -->
    <title>나홀로 쇼핑몰</title>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>


    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">

    <style type="text/css">
        * {
            font-family: 'Stylish', sans-serif;
        }

        .wrap {
            width: 500px;
            margin: auto;
        }

        .img {
            width: 600px;
            height: 600px;
        }

        .info {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        h1, h5 {
            display: inline;
        }

        .order, .add_option {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>

    <script>
        const addOption = () => {
            const option = $('#option').val();
            const count = $('#count').val();
            let flag = false;

            if (option === "") {
                alert("상품옵션을 입력해주세요")
            } else if (count === "") {
                alert("수량을 입력해주세요")
            } else {
                flag = true;
            }

            if (flag) {
                const productTemp = `<tr>
                                        <td name="product_name" >${option}</td>
                                        <td name="product_count" >${count}</td>
                                      </tr>`

                $('#products-box').append(productTemp);
            }
        }

        const order = () => {
            const product_names = $('td[name="product_name"]').get().map(x => $(x).text());
            const product_counts = $('td[name="product_count"]').get().map(x => $(x).text());

            const monkeys = product_names.reduce((acc, cur, index) => {
                return cur === 'monkey' ?  acc + Number(product_counts[week1]) : acc;
            }, 0)
            const dogs = product_names.reduce((acc, cur, index) => {
                return cur === 'dog' ?  acc + Number(product_counts[week1]) : acc;
            }, 0)
            const cats = product_names.reduce((acc, cur, index) => {
                return cur === 'cat' ?  acc + Number(product_counts[week1]) : acc;
            }, 0)

            const order_name = $('#order-name').val();
            const order_address = $('#order-address').val();
            const order_phone = $('#order-phone').val();

            const checkPhoneNumber = (phone_number) => /\d{3}-\d{3,4}-\d{4}$/.test(phone_number);

            let flag = true;

            if (order_name === "") {
                alert("주문자 이름을 입력해주세요")
            } else if (order_address === "") {
                alert("주문자 주소를 입력해주세요")
            } else if (order_phone === "") {
                alert("주문자 전화번호를 입력해주세요")
            } else if(!checkPhoneNumber(order_phone)) {
                alert("전화번호 형식이 잘못되었습니다.");
            } else {
                alert("주문이 완료되었습니다!");
                flag = true;
            }

            if (flag) {
                $('#products-box').empty();
                const order_temp = `<tr>
                            <td>${order_name}</td>
                            <td>${order_address}</td>
                            <td>${order_phone}</td>
                            <td>${monkeys}</td>
                            <td>${dogs}</td>
                            <td>${cats}</td>
                          </tr>`
                $('#orders-box').append(order_temp);
            }
        }
    </script>
</head>
<body>
<div class="wrap">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://www.ikea.com/kr/ko/images/products/gosig-golden-soft-toy-dog-golden-retriever__0710164_PE727367_S5.JPG?f=s"
                     class="img d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://happylove.co.kr/web/product/big/201704/1730_shop1_946656.jpg"
                     class="img d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://gdimg.gmarket.co.kr/1845057677/still/600?ver=1594783021" class="img d-block w-100"
                     alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="info">
        <h1>각종 동물인형을 판매합니다</h1>
        <p>원숭이/강아지/고양이 각종 동물들중 자신의 애착인형을 찾아보세요~</p>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text">옵션</label>
            </div>
            <select class="custom-select" id="option">
                <option selected value=""> -- 옵션을 선택하세요 --</option>
                <option value="monkey">원숭이</option>
                <option value="dog">강아지</option>
                <option value="cat">고양이</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">수량</span>
            </div>
            <input id="count" type="number" class="form-control">
            <span class="input-group-addon">개</span>
        </div>
        <div class="add_option">
            <button onclick="addOption()" type="button" class="btn btn-primary">옵션 추가하기</button>
        </div>
        <div class="product">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">옵션</th>
                    <th scope="col">수량</th>
                </tr>
                </thead>
                <tbody id="products-box">
                </tbody>
            </table>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">주문자 이름</span>
            </div>
            <input type="text" class="form-control" id="order-name">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">주소</span>
            </div>
            <input type="text" class="form-control" id="order-address">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">전화번호</span>
            </div>
            <input type="text" class="form-control" id="order-phone">
        </div>
        <div class="order">
            <button onclick="order()" type="button" class="btn btn-primary">주문하기</button>
        </div>
        <div class="orders">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">이름</th>
                    <th scope="col">주소</th>
                    <th scope="col">전화번호</th>
                    <th scope="col">원숭이 개수</th>
                    <th scope="col">강이지 개수</th>
                    <th scope="col">고양이 개수</th>
                </tr>
                </thead>
                <tbody id="orders-box">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
